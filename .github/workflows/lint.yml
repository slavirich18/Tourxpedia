name: Lint & Static Analysis

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "feature/**" ]  # по желание – пускай lint и при пуш в feature клонове

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2

      - name: Install deps
        run: composer install --no-ansi --no-interaction --no-progress --prefer-dist

      - name: Pint (code style)
        run: |
          if [ -f vendor/bin/pint ]; then vendor/bin/pint --test; else echo "Pint not installed"; fi

      - name: PHPStan (static analysis)
        run: |
          if [ -f vendor/bin/phpstan ]; then vendor/bin/phpstan analyse --no-progress; else echo "PHPStan not installed"; fi
След това направи едно от двете, за да се стартира workflow-ът поне веднъж:

отвори PR към main/develop, или

